<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>読書紹介シート & Excelストック</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f3f4f6;
        }
        /* A4 Paper Dimensions */
        .a4-paper {
            width: 210mm;
            min-height: 297mm;
            height: auto;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin: 0 auto;
            padding: 15mm;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        
        /* Print Styles */
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            
            html, body {
                width: 210mm;
                height: 297mm;
                margin: 0;
                padding: 0;
                background: white;
                overflow: hidden !important; /* Hide scrollbars */
            }

            .no-print {
                display: none !important;
            }

            /* Reset Tailwind layout for print to ensure single page */
            body {
                display: block !important;
                position: static !important;
            }

            .a4-paper {
                box-shadow: none;
                margin: 0 !important;
                width: 210mm !important;
                height: 297mm !important; /* Force exact A4 height */
                padding: 15mm !important;
                page-break-after: avoid;
                page-break-inside: avoid;
                position: absolute;
                top: 0;
                left: 0;
                border: none;
            }

            /* Ensure background graphics print */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        .rating-star {
            color: #fbbf24;
        }
        .rating-star.gray {
            color: #d1d5db;
        }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- Left Panel: Input Form (No Print) -->
    <div class="no-print w-full md:w-1/3 bg-white border-r border-gray-200 flex flex-col h-full z-10">
        <div class="p-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
            <h1 class="text-lg font-bold text-gray-700"><i class="fas fa-edit mr-2"></i>編集エリア</h1>
            <div class="space-x-2">
                <button onclick="copyToExcel()" class="bg-green-600 hover:bg-green-700 text-white text-xs px-3 py-2 rounded shadow transition cursor-pointer">
                    <i class="fas fa-table mr-1"></i>Excelコピー
                </button>
                <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white text-xs px-3 py-2 rounded shadow transition cursor-pointer">
                    <i class="fas fa-print mr-1"></i>印刷/PDF
                </button>
            </div>
        </div>
        
        <div class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Image URL -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">表紙画像URL</label>
                <input type="text" id="input-image" class="w-full border border-gray-300 rounded p-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="https://example.com/image.jpg" oninput="updatePreview()">
                <p class="text-xs text-gray-500 mt-1">※Amazon等の画像アドレスを右クリックでコピーして貼り付け</p>
            </div>

            <!-- Link URL (Moved here) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">購入リンクURL (Amazonなど)</label>
                <input type="text" id="input-link" class="w-full border border-gray-300 rounded p-2 text-sm" placeholder="https://amazon.co.jp/..." oninput="updatePreview()">
                <p class="text-xs text-gray-500 mt-1">※URLを入力するとQRコードが生成されます</p>
            </div>

            <!-- Basic Info -->
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">読了日</label>
                    <input type="date" id="input-date" class="w-full border border-gray-300 rounded p-2 text-sm" oninput="updatePreview()">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">おすすめ度 (1-5)</label>
                    <input type="number" id="input-rating" min="1" max="5" value="5" class="w-full border border-gray-300 rounded p-2 text-sm" oninput="updatePreview()">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">書籍タイトル</label>
                <input type="text" id="input-title" class="w-full border border-gray-300 rounded p-2 text-sm font-bold" placeholder="例：星の王子さま" oninput="updatePreview()">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">著者名</label>
                <input type="text" id="input-author" class="w-full border border-gray-300 rounded p-2 text-sm" placeholder="例：アントワーヌ・ド・サン＝テグジュペリ" oninput="updatePreview()">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">キャッチコピー（一言で）</label>
                <input type="text" id="input-catch" class="w-full border border-gray-300 rounded p-2 text-sm" placeholder="例：心で見なくちゃ、ものごとはよく見えない。" oninput="updatePreview()">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">あらすじ・要約</label>
                <textarea id="input-summary" rows="4" class="w-full border border-gray-300 rounded p-2 text-sm" placeholder="砂漠に不時着した「僕」は、小さな星からやってきた王子さまと出会う。&#13;&#10;王子さまの旅の話を聞くうちに、大人が忘れてしまった大切なことに気づかされていく物語。" oninput="updatePreview()"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">おすすめポイント (3点)</label>
                <input type="text" id="input-point1" class="w-full border border-gray-300 rounded p-2 text-sm mb-2" placeholder="例：子供だけでなく大人にこそ響く深い言葉" oninput="updatePreview()">
                <input type="text" id="input-point2" class="w-full border border-gray-300 rounded p-2 text-sm mb-2" placeholder="例：キツネが教えてくれる「絆」の意味" oninput="updatePreview()">
                <input type="text" id="input-point3" class="w-full border border-gray-300 rounded p-2 text-sm" placeholder="例：美しい挿絵と切ないラスト" oninput="updatePreview()">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">関連書籍・次に読む本</label>
                <input type="text" id="input-related" class="w-full border border-gray-300 rounded p-2 text-sm" placeholder="例：『海辺のカカアシス』" oninput="updatePreview()">
            </div>
        </div>
    </div>

    <!-- Right Panel: Preview (Scrollable) -->
    <div class="flex-1 bg-gray-600 overflow-y-auto p-4 md:p-8 flex justify-center items-start">
        
        <!-- A4 Sheet Start -->
        <div id="preview-area" class="a4-paper flex flex-col">
            
            <!-- Header Decoration -->
            <div class="w-full h-4 bg-teal-600 mb-6 rounded-sm"></div>

            <!-- Date & Header -->
            <div class="flex justify-between items-end mb-6 border-b-2 border-gray-200 pb-2">
                <div>
                    <span class="bg-teal-600 text-white px-3 py-1 text-sm font-bold rounded-t-md">RECOMMENDED BOOK</span>
                    <h1 id="disp-title" class="text-3xl font-bold text-gray-800 mt-2 leading-tight">書籍タイトル</h1>
                    <p class="text-gray-600 mt-1 text-lg">著：<span id="disp-author">著者名</span></p>
                </div>
                <div class="text-right">
                    <p class="text-gray-500 text-sm">作成日：<span id="disp-date">2023/01/01</span></p>
                    <div id="disp-rating" class="text-2xl mt-1">
                        <!-- Stars will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Catch Copy -->
            <div class="bg-teal-50 border-l-4 border-teal-500 p-4 mb-8">
                <p id="disp-catch" class="text-xl font-bold text-teal-800 text-center">キャッチコピーがここに入ります</p>
            </div>

            <!-- Main Content Grid -->
            <div class="flex flex-row gap-8 flex-1">
                
                <!-- Left Column: Image & Link -->
                <div class="w-1/3 flex flex-col items-center">
                    <div class="w-full aspect-[2/3] bg-gray-100 flex items-center justify-center border border-gray-300 rounded-lg overflow-hidden shadow-md mb-6 relative">
                        <img id="disp-image" src="" class="w-full h-full object-cover hidden" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                        <div class="text-gray-400 flex flex-col items-center">
                            <i class="fas fa-book fa-3x mb-2"></i>
                            <span class="text-sm">No Image</span>
                        </div>
                    </div>

                    <div class="w-full space-y-3">
                        <div class="bg-white border border-gray-300 p-4 rounded text-center">
                            <p class="text-xs text-gray-500 mb-1">CHECK THIS BOOK</p>
                            <div id="qr-placeholder" class="bg-gray-200 w-24 h-24 mx-auto mb-2 flex items-center justify-center text-gray-400 text-xs overflow-hidden">
                                リンクQR
                            </div>
                            <p class="text-xs text-gray-400">※URLから自動生成</p>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Content -->
                <div class="w-2/3 flex flex-col gap-6">
                    
                    <!-- Summary -->
                    <div class="flex-1">
                        <h3 class="text-lg font-bold text-gray-800 border-b border-teal-500 inline-block mb-3">
                            <i class="fas fa-align-left mr-2 text-teal-600"></i>要約・あらすじ
                        </h3>
                        <p id="disp-summary" class="text-gray-700 leading-relaxed whitespace-pre-wrap text-justify text-sm md:text-base">ここに要約が表示されます。</p>
                    </div>

                    <!-- Points -->
                    <div class="bg-orange-50 p-5 rounded-lg border border-orange-100">
                        <h3 class="text-lg font-bold text-orange-800 mb-4 flex items-center">
                            <i class="fas fa-check-circle mr-2"></i>おすすめポイント
                        </h3>
                        <ul class="space-y-3">
                            <li class="flex items-start">
                                <span class="bg-orange-400 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold mr-3 mt-0.5 flex-shrink-0">1</span>
                                <span id="disp-point1" class="text-gray-800 font-medium">ポイント1</span>
                            </li>
                            <li class="flex items-start">
                                <span class="bg-orange-400 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold mr-3 mt-0.5 flex-shrink-0">2</span>
                                <span id="disp-point2" class="text-gray-800 font-medium">ポイント2</span>
                            </li>
                            <li class="flex items-start">
                                <span class="bg-orange-400 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold mr-3 mt-0.5 flex-shrink-0">3</span>
                                <span id="disp-point3" class="text-gray-800 font-medium">ポイント3</span>
                            </li>
                        </ul>
                    </div>

                    <!-- Related -->
                    <div class="mt-auto pt-4 border-t border-gray-200">
                        <h4 class="text-sm font-bold text-gray-500 mb-2">
                            <i class="fas fa-link mr-1"></i>関連書籍・キーワード
                        </h4>
                        <p id="disp-related" class="text-gray-700 text-sm">関連書籍情報</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- A4 Sheet End -->

    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white px-4 py-2 rounded shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        <i class="fas fa-check mr-2 text-green-400"></i>クリップボードにコピーしました
    </div>

    <script>
        // Set today's date
        document.getElementById('input-date').valueAsDate = new Date();

        function updatePreview() {
            // Get values
            const date = document.getElementById('input-date').value;
            const title = document.getElementById('input-title').value;
            const author = document.getElementById('input-author').value;
            const rating = document.getElementById('input-rating').value;
            const catchCopy = document.getElementById('input-catch').value;
            const summary = document.getElementById('input-summary').value;
            const point1 = document.getElementById('input-point1').value;
            const point2 = document.getElementById('input-point2').value;
            const point3 = document.getElementById('input-point3').value;
            const related = document.getElementById('input-related').value;
            const imgUrl = document.getElementById('input-image').value;
            const linkUrl = document.getElementById('input-link').value;

            // Update DOM
            document.getElementById('disp-date').textContent = date;
            document.getElementById('disp-title').textContent = title || '書籍タイトル';
            document.getElementById('disp-author').textContent = author || '著者名';
            document.getElementById('disp-catch').textContent = catchCopy || 'キャッチコピー';
            document.getElementById('disp-summary').textContent = summary || '要約...';
            document.getElementById('disp-point1').textContent = point1 || 'ポイント1';
            document.getElementById('disp-point2').textContent = point2 || 'ポイント2';
            document.getElementById('disp-point3').textContent = point3 || 'ポイント3';
            document.getElementById('disp-related').textContent = related || '関連書籍情報';

            // Rating Stars
            const starsContainer = document.getElementById('disp-rating');
            starsContainer.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('i');
                star.className = `fas fa-star text-sm ${i <= rating ? 'rating-star' : 'rating-star gray'}`;
                starsContainer.appendChild(star);
            }

            // Image Handling
            const imgEl = document.getElementById('disp-image');
            if (imgUrl) {
                imgEl.src = imgUrl;
                imgEl.style.display = 'block';
                imgEl.nextElementSibling.style.display = 'none';
            } else {
                imgEl.style.display = 'none';
                imgEl.nextElementSibling.style.display = 'flex';
            }

            // QR Code Handling
            const qrContainer = document.getElementById('qr-placeholder');
            if (linkUrl) {
                // Using QR Server API for QR code generation
                qrContainer.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(linkUrl)}" alt="QR Code" class="w-full h-full object-contain">`;
            } else {
                qrContainer.innerHTML = 'リンクQR';
            }
        }

        function copyToExcel() {
            // Collect data for Excel (Tab separated)
            const date = document.getElementById('input-date').value;
            const title = document.getElementById('input-title').value.replace(/\t/g, " "); // Remove tabs
            const author = document.getElementById('input-author').value.replace(/\t/g, " ");
            const rating = document.getElementById('input-rating').value;
            const summary = document.getElementById('input-summary').value.replace(/\n/g, " ").replace(/\t/g, " "); // Flatten newlines
            const url = document.getElementById('input-link').value;

            // Format: Date [TAB] Title [TAB] Author [TAB] Rating [TAB] Summary [TAB] URL
            const excelString = `${date}\t${title}\t${author}\t${rating}\t${summary}\t${url}`;

            // Fallback for iframe/older browsers: Create a temporary textarea
            const textarea = document.createElement('textarea');
            textarea.value = excelString;
            textarea.style.position = 'fixed'; // Avoid scrolling to bottom
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast();
                } else {
                    alert('コピーできませんでした。');
                }
            } catch (err) {
                console.error('Copy failed', err);
                alert('コピーに失敗しました。');
            }
            
            document.body.removeChild(textarea);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // Initialize
        updatePreview();
    </script>
</body>
</html>
